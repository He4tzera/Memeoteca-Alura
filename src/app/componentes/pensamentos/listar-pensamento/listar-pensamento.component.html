<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink='/criapensamento' class="botao">Adicionar Pensamento</button>
  </header>
  <div class="mural" *ngIf="listarPensamentos.length > 0, else semPensamento">
    <div *ngFor="let p of listarPensamentos">
      <app-pensamento [pensamento]="p"></app-pensamento>
    </div>
  </div>
</section>
<ng-template #semPensamento>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda n√£o ha pensamentos cadastrados</p>
  </div>
</ng-template>
